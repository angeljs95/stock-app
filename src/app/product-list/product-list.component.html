<div class="container">

    <div class="container text-center" style="margin: 30px;">
        <h2 style="color: rgb(0, 0, 0); font-family: Tahoma;"> Stock System</h2>
    </div>
 

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>
            <td class="text-center">
              <div>
                <button (click)="deleteProduct(product.id)" class="btn btn-danger btn-md me-3">Remove</button>
                <button (click)="updateProduct(product.id)" class="btn btn-warning btn-md">Edit</button>
              </div>
            </td>
          </tr>
   </tbody>
      </table>
    </div>
